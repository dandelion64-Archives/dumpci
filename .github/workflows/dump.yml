name: Dumping fw
 
on:
  push:
    paths-ignore:
      - '*.md'
    branches: [ main ]

defaults:
  run:
    shell: bash

env:
  ROM_URL: https://asia-sysupwsdl.vivoglobal.com/upgrade/official/officialFiles/PD2036F_EX_A_6.11.0-update-full_1636447895.zip
  
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sushrut1101/docker:arch

    steps:
       - name: Checkouts
         uses: actions/checkout@v2

       - name: Clone Dumpyara
         run: |
              git clone https://github.com/DumprX/DumprX dumper
       - name: Setup Dumpyara environment
         working-directory: dumper
         run: |
              sudo bash setup.sh
              git config --global user.name "atharvnegi"
              git config --global user.email "atharvnegi2951@gmail.com"
       - name: Setup config envs
         working-directory: dumper
         run: |
              echo "${{ secrets.GIT_TOKEN }}" > .github_token
              echo "${{ secrets.GIT_ORG_NAME }}" > .github_orgname
              echo "${{ secrets.BOT_TOKEN }}" > .tg_token
              echo "${{ secrets.CHAT_ID }}" > .tg_chat
       - name: Running Dumpyara
         working-directory: dumper
         run: |
              ./dumper.sh $ROM_URL
